<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post"  autocomplete="off">  <!--O Method pode ser deixado padrão (GET) em que aparece no url as palavras q vc inseriu no formulário, ou você pode alterar para POST, que não mostra na url-->

        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="Enviar"></p>

    </form>
</body>
</html>
