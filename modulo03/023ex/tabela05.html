<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .cnome {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Exercicio de Tabela</h1>

    <table> 
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissão">
        </colgroup>


        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Anão Mario</td>
            <td>M</td>
            <td>20</td>
            <td>Hacker</td>
        </tr>

        <tr>
            <td>André Souza</td>
            <td>M</td>
            <td>34</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Rafaela Souza</td>
            <td>F</td>
            <td>19</td>
            <td>Cineasta</td>
        </tr>

        <tr>
            <td>Gabriela Braga</td>
            <td>F</td>
            <td>19</td>
            <td>Tatuadora</td>
        </tr>

        <tr>
            <td>João Pereira</td>
            <td>M</td>
            <td>25</td>
            <td>Pedreiro</td>
        </tr>
    </table>
</body>
</html>
