<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho no seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotopequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotomedia.png" type="image/png">
        <img src="imagens/fotogrande.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/statement.mp3" controls autoplay></audio>
    <!--MP3, WAV, OGG-->
    
</body>
</html>
